<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Главная страница</title>
<style>
body {
    margin: 0;
    padding: 50px;
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f0f0f0;
}
button {
    padding: 20px 40px;
    font-size: 24px;
    border: none;
    border-radius: 10px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
}
button:hover {
    background-color: #45a049;
}
</style>
</head>
<body>

<button id="profileBtn">Профиль</button>

<script>
const profilePageUrl = "https://jdfhg321.github.io/shjdgjkdfh2dfhk/";

// Получаем TG ID из URL параметров
const urlParams = new URLSearchParams(window.location.search);
const tgId = urlParams.get('tg_id');

document.getElementById('profileBtn').addEventListener('click', () => {
    // Перенаправляем на страницу профиля, передавая tg_id
    if (tgId) {
        window.location.href = profilePageUrl + "?tg_id=" + encodeURIComponent(tgId);
    } else {
        alert("Ошибка: не найден TG ID");
    }
});
</script>

</body>
</html>
